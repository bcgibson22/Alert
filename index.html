<!DOCTYPE HTML>
<html>
    <head>
        <!--Meta tags-->
        <meta charset="UTF-8">
        <meta name="description" content="A demo of a vaccine alert">
        <meta name="keywords" content="Vaccine alert">
        <meta name="author" content="Brearne Gibson">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--End meta tags-->

    <body onload="alertFunction()"><!--Start body !-->
        <article> <!--WAI_ARIA!-->
        <p id="description"> <!--Paragraph for description!-->
            <h2>Here lies a demo of a vaccine alert system. Note it will go off randomly.</h2>
        </p><!--End paragraph for description!-->
    </article><!--End WAI_ARIA!-->
        
  
    </body> <!--End body!-->
    <script>/*function for alerts*/
        function alertFunction(){
            let j=1;
            /*allows time for the program to load*/
            setTimeout(function() {}, j*1000); /*end allows time for the program to load*/
            /*the alerts*/
            for(let i=1; i<122; ++i){
            setTimeout(function() {alert("More vaccines should be available soon!");
            }, i*((Math.random()*5000)+2000));  
            } /*end the alerts*/ 
    } 
    </script><!--End function for alerts-->

</html>
